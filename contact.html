<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body>
    <header id="header">
      <h1 style="font-size: 3em">Contact</h1>

      <!-- Nav bar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- main image -->
    <img src="./images/background.jpg" width="100%" alt="Snowborader" />

    <!-- feedback section with background color1 -->
    <div class="background_color2">
      <!-- feedback section -->
      <section class="feedback">
        <br />
        <h2>Request for Lesson / Trip</h2>
        <!-- name -->
        <input type="text" placeholder="Name" />
        <br />
        <br />
        <!-- email -->
        <input type="email" placeholder="Email" />
        <!-- Description -->
        <br />
        <br />
        <select name="Service">
          <option>services</option>
          <optgroup label="Car Pool(up to 3)">
            <option value="individual">1</option>
            <option value="individual">2</option>
            <option value="individual">3</option>
          </optgroup>
          <optgroup label="Individual Session">
            <option value="individual">1hr</option>
            <option value="individual">2hr</option>
            <option value="individual">3hr</option>
          </optgroup>
          <optgroup label="Group Session(minimum 2 hrs)">
            <option value="individual">2hr</option>
            <option value="individual">3hr</option>
            <option value="individual">4hr</option>
          </optgroup>
        </select>
        <br />
        <br />

        <!-- detail for request -->
        <textarea
          cols="30"
          rows="10"
          placeholder="Please write number of peoples, dates and destinated mountain for your carpool or lesson.
For snowboard lesson, please give a brief introduction of yourself and snowboard level.
I'll contact you ASAP, thank you!"
        ></textarea>
        <br />

        <!-- click button to submit request -->
        <button
          type="button"
          onclick="alert('You have successfully submitted the request')"
        >
          Click to submit
        </button>
      </section>
    </div>
    <br />
    <br />
    <br />
    <br />

    <!-- footer with link back to top -->
    <footer>
      <h3><a href="#header">Back To Top</a></h3>
      <p>Cpoyright 2024 &copy;</p>
    </footer>
  </body>
</html>
